<form>
  <div class="form-row">
    <div class="form-group col-md-4">
      {{ textColor }}
    </div>
    <div class="form-group col-md-4">
      {{ labelSize }}
    </div>
  <div class="form-group col-md-4">
    {{ fixedSize }}
  </div>
</div>
  <div class="form-row">
    <div class="form-group col-md-4">
      {{ xOffset }}
    </div>
    <div class="form-group col-md-4">
      {{ yOffset }}
    </div>
    <div class="form-group col-md-4">
      {{ zOffset }}
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      {{ labelBackground }}
    </div>
    <div class="form-group col-md-4">
      {{ labelbackgroundColor }}
    </div>
    <div class="form-group col-md-4">
    {{ labelbackgroundOpacity }}
    </div>
  </div>
</form>
